<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="slider">
  <link rel="icon" href="https://placehold.jp/50x50.png"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8.4.7/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="./css/index.css">
  <title>slider</title>
</head>
<body>
  <main class="slider">
    <div class="slider-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img class="swiper-image" src="img/slider_1-min.jpg" alt="">
        </div>
        <div class="swiper-slide">
          <img class="swiper-image" src="img/slider_2-min.jpg" alt="">
        </div>
        <div class="swiper-slide">
          <img class="swiper-image" src="img/slider_3-min.jpg" alt="">
        </div>
        <div class="swiper-slide">
          <img class="swiper-image" src="img/slider_4-min.jpg" alt="">
        </div>
        <div class="swiper-slide">
          <img class="swiper-image" src="img/slider_5-min.jpg" alt="">
        </div>
        <div class="swiper-slide">
          <img class="swiper-image" src="img/slider_6-min.jpg" alt="">
        </div>
        <div class="swiper-slide">
          <img class="swiper-image" src="img/slider_7-min.jpg" alt="">
        </div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
    
  </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/swiper@8.4.7/swiper-bundle.min.js"></script>
<script src="./js/index.js"></script>
</html>
